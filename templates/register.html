{% extends 'layout.html' %}

{% block content %}
<h1>Register for i-star-i</h1>
<form action="/register" method="POST">
	<div class="form-group">
		<label for="first_name">First name</label>
		<input class="form-control" type="text" required name="first_name">
	</div>
	<div class="form-group">
		<label for="surname">Surname</label>
		<input class="form-control" type="text" required name="surname">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input class="form-control" type="email" required name="email">
	</div>
	<div class="form-group">
		<label for="orcid">ORCID</label>
		<input class="form-control" type="text" name="orcid">
	</div>
	<div class="form-group">
		<label for="github">Github username</label>
		<input class="form-control" type="text" name="github">
	</div>
	<div class="form-group">
		<label for="institution_url">Institution URL</label>
		<input class="form-control" type="text" name="institution_url">
	</div>
	<div class="form-group">
		<label for="subject_area">Select subject areas</label>
		<select class="form-control dropdown-primary" name="subject_area" multiple searchable="Search here..">
		{% for key, value in areas.items() %}
			<option value="{{ key }}">{{ value }}</option>
		{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="disciplines">Select principle subjects</label>
		<select class="form-control multi-select dropdown-primary" name="disciplines" multiple searchable="Search here..">
		{% for key, value in disciplines.items() %}
			<option value="{{ key }}">{{ value }}</option>
		{% endfor %}
		</select>
	</div>
	<div class="form-check">
	    <input type="checkbox" class="form-check-input" name="t_and_c">
		<label class="form-check-label" for="t_and_c">Agree to <a href="#TODO" style="color: #800080">terms &amp; conditions</a></label>
	  </div>	
	<div class="form-group">
		<button class="form-control btn-primary" type="submit">submit</button>
	</div>
</form>
{% endblock %}
