{% extends 'layout.html' %}

{% block content %}
<h1>Locate a reviewer on i-star-i</h1>
<form action="/results" method="POST">
	<div class="form-group">
		<select class="form-control" name="requirement">
			<!-- #TODO make the options dynamic, some classification system? -->
			<option value="" disabled selected>What are you looking for?</option>
			<option value="1">Code-literate peer reviewer</option>
			<option value="2">Potential collaborator</option>
		</select>
	</div>
	<div class="form-group">
		<select class="form-control" name="disciplines" searchable="Search here..">
			<!-- #TODO make the options dynamic, some classification system? -->
			<option value="" disabled selected>Select your discipline</option>
			<option value="1">Biomedical imaging</option>
			<option value="2">Architecture</option>
			<option value="3">Acoustic engineering</option>
			<option value="4">Solar cell physics</option>
			<option value="5">Numerical modelling</option>
		</select>
	</div>
	<div class="form-group">
		<select class="form-control" name="languages" multiple searchable="Search here..">
			<!-- #TODO make the options dynamic -->
			<option value="" disabled selected>Select your languages</option>
			<option value="1">Python</option>
			<option value="2">C</option>
			<option value="3">C++</option>
			<option value="4">C&#35;</option>
			<option value="5">Fortran</option>
		</select>
	</div>
	<div class="form-group">
		<button class="form-control btn-primary" type="submit">submit</button>
	</div>
</form>
{% endblock %}
